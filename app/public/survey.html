
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>FriendFinder</h1>
      <h3>Find your new best friend based on your movie interests! Rate the following movies from 1(hate it) to 5(love it), and we'll tell you who your new best friend is!</h3>
      <hr>
     
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Movie Survey</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              
              <div class="form-group">
                <label for="survey-name">Name</label>
                <input type="text" class="form-control" id="survey-name">
              </div>

              <div class="form-group">
                <label for="photo-link">Photo link</label>
                <input type="text" class="form-control" id="photo-link">
              </div>

              <div class="form-group">
            <label>Parent Trap</label>
            <select class="form-control" id="q1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>


            <div class="form-group">
            <label>Guardians of the Galaxy</label>
            <select class="form-control" id="q2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>

           <div class="form-group">
            <label>The Notebook</label>
            <select class="form-control" id="q3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>

           <div class="form-group">
            <label>Twilight</label>
            <select class="form-control" id="q4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>

           <div class="form-group">
            <label>The Fall</label>
            <select class="form-control"  id="q5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>

           <div class="form-group">
            <label>Miracle</label>
            <select class="form-control" id="q6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>


           <div class="form-group">
            <label>Moana</label>
            <select class="form-control" id="q7">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>

           <div class="form-group">
            <label>Austin Powers</label>
            <select class="form-control" id="q8">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>
           <div class="form-group">
            <label>Italian Job</label>
            <select class="form-control" id="q9">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>
           <div class="form-group">
            <label>Get Out</label>
            <select class="form-control" id="q10">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
          </div>




              
            </form>
            <br>
            <div class="text-right">
              <button onclick="document.getElementById('surveyResults').style.display='block'" type="submit" class="btn btn-primary btn-md" id="survey-submit"><span class="glyphicon glyphicon-fire"></span> Find My Friend</button>
              
            </div>
          </div>
        </div>

      </div>
    </div>
 
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Table Link</a> |  <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
      </div>
    </footer>
 </div>

 
<div class="container">
 
 

  <div id="surveyResults" class="modal">
    <div class="modal-content">
      <div class="container">
        <span onclick="document.getElementById('surveyResults').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2> <span id ="mysurvey_name"></span>, your NEW BEST FRIEND is....</h2>
        <p>Name: <span id ="result_name"></span></p>
       <img id="result_img" src="" alt="No photo" width="200">
      </div>
    </div>
  </div>
</div>
 <script type="text/javascript">
   
    $("#survey-submit").on("click", function(event) {
      event.preventDefault();
      var newFriend= {
        name: $("#survey-name").val().trim(),
        photo: $("#photo-link").val().trim(),
        surveyAnswers: [
          +$("#q1").val().trim(),
          $("#q2").val().trim(),
          $("#q3").val().trim(),
          $("#q4").val().trim(),
          $("#q5").val().trim(),
          $("#q6").val().trim(),
          $("#q7").val().trim(),
          $("#q8").val().trim(),
          $("#q9").val().trim(),
          $("#q10").val().trim(),
      ]
      };
 console.log(newFriend);
 
    var url=window.location.origin;
      $.post(url + "/api/friends", newFriend,
      function(friendArray) {
        console.log(friendArray);
        
   
$("#mysurvey_name").text(newFriend.name)
$("#result_name").text(friendArray.name)
$("#result_img").attr("src", friendArray.photo)
      
      });
    });
  </script>

</body>
</html>
